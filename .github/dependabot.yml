# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor Python dependencies in pyproject.toml
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group pytest-related packages together
      pytest:
        patterns:
          - "pytest*"
      # Group MCP-related packages together
      mcp:
        patterns:
          - "mcp*"
      # Group ML/embedding packages together
      ml:
        patterns:
          - "sentence-transformers*"
          - "chromadb*"
      # Group HTTP/API client packages together
      http-clients:
        patterns:
          - "httpx*"
          - "openai*"
          - "cohere*"
          - "voyageai*"

  # Monitor GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"